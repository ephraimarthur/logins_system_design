<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>



  <div style="background-image:url(img/bg_Cover.jpg);" class="wrapper">

      <div class="login_box card">
              <div align="center" class="login_header">
                  <img src="img/logo.png" alt="logo">
                  <br>
                  <p>Login Below to get started</p>
                  <hr>
              </div>

          <form class="" action="index.html" method="post">

               <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                       <label for="">Enter Email</label>
                        <input type="email" class="form-control form-control-lg" placeholder="Enter email address" name="" >
                    </div>
                  </div>


                  <div class="col-md-12">
                    <br><br>
                    <div class="form-group">
                       <label for="">Enter Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Enter Password" name="" >
                    </div>
                  </div>
               </div>

              <br>
               <div align="center">
                  <button type="button" class="btn btn-danger btn-lg" name="button"> Sign In</button>

                    <br><br>
                  <p> Don't have account ? <a href="register.html">Register Here</a> </p>

                    <p> Forgot Password ? <a href="#">Reset Password</a> </p>

               </div>

          </form>

      </div>

<br><br>
  </div>








    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
